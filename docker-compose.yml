  # ============================================================================
  # Nginx Reverse Proxy (Optional)
  # ============================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: network-design-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - network-design-net
