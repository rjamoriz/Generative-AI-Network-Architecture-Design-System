version: '3.8'

services:
  # ============================================================================
  # Backend API
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: network-design-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      
      # Database connections (use service names)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=network_designs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=network_designs
      
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # LLM API Keys (from .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
    depends_on:
      - postgres
      - mongodb
      - redis
    volumes:
      - ./backend/app:/app/app
      - backend-logs:/app/logs
    networks:
      - network-design-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: network-design-postgres
    environment:
      - POSTGRES_DB=network_designs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - network-design-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # MongoDB
  # ============================================================================
  mongodb:
    image: mongo:7.0
    container_name: network-design-mongodb
    environment:
      - MONGO_INITDB_DATABASE=network_designs
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - network-design-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: network-design-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - network-design-net
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Frontend (Optional - for Phase 4)
  # ============================================================================
