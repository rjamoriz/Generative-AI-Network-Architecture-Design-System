# Kubernetes Secrets Template
# DO NOT commit actual secrets to version control
# Use this template to create your secrets

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: production
type: Opaque
stringData:
  # Database URLs
  database-url: "postgresql://user:password@postgres-service:5432/network_design"
  mongodb-url: "mongodb://mongo-service:27017/network_design"
  redis-url: "redis://redis-service:6379/0"
  
  # LLM API Keys
  openai-api-key: "sk-your-openai-key-here"
  anthropic-api-key: "sk-ant-your-anthropic-key-here"
  
  # Application Secret
  secret-key: "your-secret-key-here-generate-with-openssl-rand-hex-32"
  
  # External Database Connections (Optional)
  external-postgres-url: "postgresql://user:password@external-host:5432/db"
  external-mongodb-url: "mongodb://external-host:27017/db"
  external-oracle-url: "oracle://user:password@external-host:1521/db"

---
# Instructions for creating secrets:
# 
# 1. Copy this file to secrets.yaml (which is in .gitignore)
# 2. Replace all placeholder values with actual secrets
# 3. Apply to cluster:
#    kubectl apply -f secrets.yaml
# 
# 4. Or use kubectl create secret:
#    kubectl create secret generic backend-secrets \
#      --from-literal=database-url='postgresql://...' \
#      --from-literal=mongodb-url='mongodb://...' \
#      --from-literal=redis-url='redis://...' \
#      --from-literal=openai-api-key='sk-...' \
#      --from-literal=anthropic-api-key='sk-ant-...' \
#      --from-literal=secret-key='...' \
#      --namespace=production
# 
# 5. Verify secrets:
#    kubectl get secrets -n production
#    kubectl describe secret backend-secrets -n production
# 
# 6. For production, consider using:
#    - AWS Secrets Manager
#    - HashiCorp Vault
#    - Azure Key Vault
#    - Google Secret Manager
